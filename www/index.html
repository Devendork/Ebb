  <style>
    .page--menu-page__background {
      background-color: #333;
    }
    
    .page--menu-page__content {
      color: white;
    }

    .menu-close,
    .menu-close > .toolbar-button {
      color: #999;
    }

    .menu-list,
    .menu-item:first-child,
    .menu-item:last-child,
    .menu-item {
      background-color: transparent;
      background-image: none !important;
      border-color: transparent;
      color: #fff;
    }

    .menu-item {
      padding: 0 0 0 20px;
      line-height: 52px;
      height: 52px;
      text-shadow: rgba(0, 0, 0, 0.4) 0px 1px 0px;
    }

    .menu-item:active {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .menu-notification {
      display: inline-block;
      margin-top: 12px;
      font-size: 14px;
      height: 16px;
      line-height: 16px;
      min-width: 16px;
      font-weight: 600;
    }

    .bottom-menu-list,
    .bottom-menu-item:first-child,
    .bottom-menu-item:last-child,
    .bottom-menu-item {
      border-color: #393939;
      background-color: transparent;
      background-image: none !important;
      color: #ccc;
    }

    .bottom-menu-item:active {
      background-color: rgba(255, 255, 255, 0.1);
    }


    #raw_data_values{
      font-family: 'Helvetica Neue', Helvetica, Arial, 'Lucida Grande', sans-serif;
      color: #666;
      width:100%;
      text-align: center;
      font-size: 15em;
      line-height: 1em;
    }

    #raw_data_units{
      font-family: 'Helvetica Neue', Helvetica, Arial, 'Lucida Grande', sans-serif;
      color: #666;
      width:100%;
      text-align: center;
      font-size: 2em;
      line-height: 2em;
    }

    #raw_data_info{
      font-family: 'Helvetica Neue', Helvetica, Arial, 'Lucida Grande', sans-serif;
      color: #666;
      width:100%;
      text-align: center;
      font-size: 1em;
      text-align: center;
    }

    #data_vis{
      width:100%;
      text-align: center;
    }

    .ion-record{
      font-size:2em;
      color: #666;
      line-height: 3em;
    }

  </style>
  
</head>

<body>    

<ons-navigator animation="slide" var="app.navi">
  <ons-page>
  
     <div class="navigation-bar">
       <div class="navigation-bar__left">
      </div>

      <div class="navigation-bar__center">
        Ebb
      </div>

      <div class="navigation-bar__right navigation-bar--android__right">
        <span class="toolbar-button--quiet navigation-bar__line-height">
        <i class="ion-bluetooth" 
        ng-click="app.navi.pushPage('bluetooth.html');"
        style="font-size:24px;"></i>
        </span>
      </div>

    </div>


    <p>
    <ul class="list list--inset">
      <li class="list__item list--inset__item list__item--chevron" 
        ng-click="app.navi.pushPage('agency.html');">
        Commute
      </li>
      <li class="list__item list--inset__item list__item--chevron" ng-click="app.navi.pushPage('tides.html');">
        Tides
      </li>
    </ul>
    </p>
  </ons-page>
</ons-navigator>


<ons-template id="bluetooth.html">
  <ons-page>
    
    <div class="navigation-bar">
       <div class="navigation-bar__left">
          <span class="toolbar-button--quiet navigation-bar__line-height">
          <i class="ion-ios-arrow-back" 
          style="font-size:24px;"
          ng-click="app.navi.popPage('bluetooth.html');"></i>
        </span>
      </div>

      <div class="navigation-bar__center">
        Configure Bluetooth
      </div>
    </div>

    <!-- if connected show the serial port -->
    <div id="connected" style="display:none">
          <p>
          <button id="but_disconnect" class="button button--large">Disconnect</button>
          </p>
          <p>
            <ons-scroller>
            <ul id="serialMonitor" class="list list--noborder"></ul>
            </ons-scroller>
          </p>
    </div>

    <!--if not connected show the options-->
    <div id="disconnected">
      <p> Select a connection: </p>
      <ul id="connection_options" class="list">
      </ul>
    </div>
    </p>

  </ons-page>
</ons-template>
